<table class="table">
    <tbody>
    <tr>
        <td>
            <a href="#/new" class="btn btn-primary"><i class="icon-plus-sign"></i> Add New Link</a>
        </td>
        <td>
            <div ng-controller="LinkCounter">
                <h4 class="text-right">Total Links: {{getTotalLinks()}}</h4>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div class="input-group input-group-lg">
  <span class="input-group-addon"><i class="icon-search"></i> </span>
  <input type="text" ng-model="search" class="form-control" placeholder="Search">
</div>

<br/>

<div class="well" ng-controller="SortBy">
  <table class="table table-striped table-hover">
    <thead>	
    <tr>
      <th><a href="" style="text-decoration:underline" ng-click="predicate = 'rating'; reverse=!reverse">Rating</a></th>
      <th><a href="" style="text-decoration:underline" ng-click="predicate = 'name'; reverse=!reverse">Link</a></th>
      <th>Description</th>
	  <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects | filter:search | orderBy:predicate:reverse">
      <td>{{project.rating}}</td>
      <td ><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
      <td>{{project.description}}</td>
      <td>
        <a href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
