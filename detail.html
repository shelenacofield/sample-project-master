<br/><br/>

<form name="myForm" role="form" class="form-horizontal">
  <div class="form-group" ng-class="{error: myForm.name.$invalid}">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" name="name" ng-model="project.name" placeholder="Name" required>
        <span ng-show="myForm.name.$error.required" class="help-inline">*Required</span>
    </div>
  </div>
 
  <div class="form-group" ng-class="{error: myForm.site.$invalid}">
    <label class="col-sm-2 control-label">Website</label>
    <div class="col-sm-10">
        <input type="url" name="site" ng-model="project.site" placeholder="URL of website"required>
        <span ng-show="myForm.site.$error.required" class="help-inline">*Required</span>
        <span ng-show="myForm.site.$error.url" class="help-inline">Not a URL</span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <textarea name="description" ng-model="project.description" placeholder="Description of site" rows="5" cols="50"></textarea>
    </div>
  </div>


  <div class="form-group" ng-class="{error: myForm.rating.$invalid}">
    <label class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-10">
        <input type="number" name="rating" min="1" max="5" integer ng-model="project.rating" required>
	    <span ng-show="myForm.rating.$error.integer" class="help-inline">Must be a number</span>
        <span ng-show="myForm.rating.$error.min || myForm.rating.$error.max" class="help-inline">The rating must be in range 1 (highest) to 5 (lowest)</span>
        <span ng-show="myForm.rating.$error.required" class="help-inline">*Required</span>
   </div>
  </div>
  
  <br>
  <div class="col-sm-offset-1 col-sm-10">
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
          class="btn btn-primary">Save</button>
    <button ng-click="destroy()"
          ng-show="project.$id" class="btn btn-danger">Delete</button>
  </div>

</form>
